<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Resume Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .social-button {
            display: inline-block;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .borderless {
            border: none;
        }
        .icon-cv {
            color: #000000; /* Example color for CV/Resume icon */
        }
        .icon-scholar {
            color: #000000; /* Example color for CV/Resume icon */
        }
    </style>
</head>
<body>
    <a href="your-cv-link" class="icon-cv social-button borderless">
        <i class="fas fa-file-alt"></i>
    </a>
    <a href="https://scholar.google.com" class="icon-scholar social-button borderless">
        <i class="fas fa-graduation-cap"></i>
    </a>
</body>
</html>
